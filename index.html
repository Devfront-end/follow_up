<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calcul du nombre d'heures par module</h1>

    <form id="learningForm">
      <label for="module">Module :</label>
      <input type="text" id="module" required><br>
  
      <label for="startTime">Heure de Début :</label>
      <input type="datetime-local" id="startTime" required><br>
  
      <label for="endTime">Heure de Fin :</label>
      <input type="datetime-local" id="endTime" required><br>
  
      <label for="hoursSpent">Nombre d'Heures Consacrées au module:</label>
      <input type="number" id="hoursSpent" required><br>
  
      <label for="targetLevel">Niveau à Atteindre :</label>
      <select id="targetLevel" required>
        <option value="débutant">Débutant</option>
        <option value="confirmé">Confirmé</option>
        <option value="expert">Expert</option>
      </select><br>
  
      <label for="priority">Priorité :</label>
      <select id="priority">
        <option value="haute">Haute</option>
        <option value="faible">Faible</option>
      </select><br>
  
      <label for="status">Statut du Cours :</label>
      <select id="status">
        <option value="à Faire">À Faire</option>
        <option value="enCours">En Cours</option>
        <option value="terminé">Terminé</option>
      </select><br>
  
      <button type="button" id="addButton">Ajouter</button>
    </form>
  
    <h2>Résumé</h2>
    <ul id="recordList">
      <!-- La liste des enregistrements sera affichée ici -->
    </ul>
  

    <script src="script.js"></script>
</body>
</html>
